<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E - Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-full" id="container-wrapper">
    <h2 class="text-center">Welcome to E - Bank</h2>
    <div class="bank-login">
      <h2>login</h2>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputUser1" placeholder="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
      </div>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>

  <div id="transaction-area">
    <div class="container ">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h2>Deposit</h2>
            <h3>$ <span id="currentDeposit">00</span></h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h2>Withdraw</h2>
            <h3>$ <span id="currentWithdraw">00</span></h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h2>Balance</h2>
            <h3>$ <span id="currentBalance">1200</span></h3>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="bank-login">
            <h2>Deposit</h2>
            <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit"><br>
            <button id="addDeposit" type="submit" class="btn btn-success">deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="bank-login">
            <h2>Withdraw</h2>
            <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw"><br>
            <button id="addWithdraw" class="btn btn-success">withdraw</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>





























  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

</body>

</html>
